<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { text-align: center; }
    .attribution a { color: hsl(238, 100%, 45%); }
  </style>
</head>
<body>

  <div class="container">
    <img class="qr_image" src="./images/image-qr-code.png" alt="QR code image" height="200px" width="200px">
    <P class="paragraph1">Improve your front-end skills by building projects</p>
    <p class="paragraph2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</P>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Themba Biyela</a>.
  </div>
</body>
</html>
